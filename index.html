<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>支持高岛易断</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fffef8;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 2em;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #d97706;
      margin-bottom: 1em;
    }

    p {
      font-size: 16px;
      margin-bottom: 1em;
    }

    .qrcode-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 2em 0;
    }

    .qrcode-box {
      text-align: center;
    }

    .qrcode-box img {
      width: 160px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .footer {
      font-size: 13px;
      color: #888;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🙏 感谢支持高岛易断</h1>
    <p>如果您觉得本插件对您有帮助，欢迎扫码打赏支持作者持续维护。</p>

    <div class="qrcode-container">
      <div class="qrcode-box">
        <p>微信</p>
        <img src="wechat_qr.png" alt="微信收款码">
      </div>
      <div class="qrcode-box">
        <p>支付宝</p>
        <img src="alipay_qr.png" alt="支付宝收款码">
      </div>
    </div>

    <div class="footer">
      插件作者：zhclassmates<br>
      页面托管：GitHub Pages
    </div>
  </div>
</body>
</html>
